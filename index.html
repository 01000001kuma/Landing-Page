<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <meta name="description" content="Delivery service landing page">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="01000001kuma">
</head>

<body>
    <header id="header">

        <nav id="nav-bar">

            <img class="companylogo" src="img/clipart1118804.png" alt="company logo">

            <ul id="menu">

                <a href="#Ourchefs">Our Chefs</a>
                <a href="#menu">Menu</a>
                <a href="#App">App</a>
                <a href="#Aboutus">About us</a>

            </ul>

        </nav>

    <div id="form-photo">

        <img class="food" src="img/food.jpg" alt="food and drinks">

        <div class="caption"><h1>A different menu every night for the same price</h1></div>

        <form id="formbox" class="formb" action="url#" autocomplete="on"> 

            <div class="content">

                <h2 class="register">Register Now</h2>
                <h5 class="discover">Discover all our menus, chefs, and get every night a different
                menu to your doorstep.</h5>

                <label for="Name">Name</label>
                <input id="Name" type="text" name="Name" id="name">

                <br>

                <label for="Email">Email</label>
                <input id="email" type="text" name="email" id="email">

                <br>    

                <label for="Age">Age</label>
                <input id="Age" type="date" name="Age" id="Age">

                <br>

                <input id="submit" formaction="https://www.freecodecamp.com/email-submit" type="submit" value="Submit">

                <h5 class="client">Already client? <a class="goto" href="#">Go to the App</a></h5>

            </div>

        </form>
    
    </div>

    <div id="app">

        <a href="#app" class="app-text"><h2>Discover Our App</h2>   

        <iframe class="video" src="https://www.youtube.com/embed/ibHRO_K2Pqo"></iframe>

    </div>

    <footer id="footer">

        <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <span style="word-spacing:10px">Copyright &COPY; 2021, Deliveryng</span>
